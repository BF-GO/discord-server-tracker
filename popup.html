<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Discord Server Tracker</title>
		<link rel="stylesheet" href="popup.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="popup-container">
			<header>
				<h1>Discord Server Tracker</h1>
				<div class="header-buttons">
					<button
						id="export-button"
						class="icon-button"
						title="Экспортировать данные"
					>
						<img
							src="icons/export-icon.png"
							alt="Экспорт"
							class="button-icon"
						/>
					</button>
					<button
						id="import-button"
						class="icon-button"
						title="Импортировать данные"
					>
						<img src="icons/import-icon.png" alt="Импорт" class="button-icon" />
					</button>
				</div>
			</header>
			<main>
				<h2>Список серверов:</h2>
				<input type="text" id="search-input" placeholder="Поиск сервера..." />
				<ul id="server-list"></ul>
				<div id="pagination" class="pagination">
					<button
						id="prev-page"
						class="pagination-button"
						title="Предыдущая страница"
					>
						&larr;
					</button>
					<span id="page-info">Страница 1 из 1</span>
					<button
						id="next-page"
						class="pagination-button"
						title="Следующая страница"
					>
						&rarr;
					</button>
				</div>
			</main>
			<footer>
				<button
					id="reset-button"
					class="reset-button"
					title="Сбросить все счетчики"
				>
					<span class="reset-icon"></span> Сбросить
				</button>
			</footer>
			<input
				type="file"
				id="import-file-input"
				accept=".json"
				style="display: none"
			/>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
